<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin's Fitness</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Rubik+Dirt&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<body>
    <header class="header">
        <!-- Left Box for Logo -->
        <div class="left">
            <a href="index.html" class="logo-link">
            <img src="logo.png" alt="">
            <div id="logoText">Sachin Fitness</div>
            </a>
        </div>

        <!-- Middle Box for Navigation Bar -->
        <div class="middle">
            <ul class="navBar">
                <li><a href="#" class="active">Home</a> </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Fitness Calculator</a> </li>
                <li><a href="#">Help</a> </li>
                <li><a href="#">Contact us</a> </li>
            </ul>
        </div>
    </header>

    <!-- Right Box for Buttons -->
    <div class="right">
        <Button class="btn">Call Now</Button>
        <Button class="btn">Email us</Button>
    </div>
    <div class="container">
        <h1>Best Gym Available in Udupi </h1>
        <form action="index.html">
            <!--No Backend as of now-->
            <div class="form-class">
                <input type="text" name="" id="" placeholder="Enter Your Name">
            </div>
            <div class="form-class">
                <input type="text" name="" id="" placeholder="Enter Your Age">
            </div>
            <div class="form-class">
                <input type="text" name="" id="" placeholder="Enter Your Gender">
            </div>
            <div class="form-class">
                <input type="text" name="" id="" placeholder="Enter Your Locality">
            </div>
            <div class="form-class">
                <input type="text" name="" id="" placeholder="Enter Your Email-ID">
            </div>
            <div class="form-class">
                <input type="text" name="" id="" placeholder="Enter Your Phone No.">
            </div>

            <Button class="btn" id="submit">Submit</Button>
        </form>
    </div>


</body>

</html>
